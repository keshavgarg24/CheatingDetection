<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exam Monitoring Dashboard</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <h1>Exam Monitoring Dashboard</h1>
    <div class="grid">
      <div class="card">
        <h2>Seat Status</h2>
        <table id="statusTable">
          <thead><tr><th>Student</th><th>Strikes</th><th>Status</th><th>Last Update (UTC)</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="card">
        <h2>Recent Violations</h2>
        <table id="violTable">
          <thead><tr><th>Student</th><th>Type</th><th>Detail</th><th>Time</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="/static/main.js"></script>
</body>
</html>
